<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>Create Student</h1>
<form action="#" th:action="@{/createStudent}" th:object="${student}" method="post">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Surname: <input type="text" th:field="*{surname}" /></p>
    <p>Matriculation Number: <input type="number" th:field="*{matriculationNumber}" /></p>
    <p><input type="submit" value="Create" /> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
