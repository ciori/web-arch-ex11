<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage your University</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>Setup Page</h1>

<p>CREATE STUDENT:</p>

<form action="#" th:action="@{/createStudent}" th:object="${createStudentForm}" method="POST">
    <p>Name</p>
    <input type="text" th:field="*{studentName}"/>
    <p>Surname</p>
    <input type="text" th:field="*{studentSurname}"/>
    <p>Matriculation Number</p>
    <input type="int" th:field="*{studentMatriculationNumber}" />
    <input type="submit" value="Create"/>
</form>

</body>
</html>
